name: TEST BUILD

on:
  push:
    branches: [ master, 2.x, dev-2.x, dev-3.x]
  pull_request:
    branches: [ master, 2.x, dev-2.x, dev-3.x]

jobs:
  build:

    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ['ubuntu-latest']
        php-versions: ['7.3']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, intl, mysqli, gd
        ini-values: post_max_size=256M, max_execution_time=180
        coverage: xdebug        
        tools: php-cs-fixer, phpunit:${{ matrix.phpunit-versions }}

    - name: Set up MySQL DB
      run: mysql -e 'CREATE DATABASE dvelum_test;'
    
    - name: Set up MySQL USER
      run: mysql -e 'GRANT ALL PRIVILEGES ON dvelum_test.* TO `dvelum_test`@`localhost` IDENTIFIED BY "dvelum_test";'
      
    - name: Validate composer.json and composer.lock
      run: composer validate
      
    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: PHPStan tests
      run: php -d memory_limit=256M ./vendor/bin/phpstan analyse extensions/dvelum-core/src dvelum/src tests/unit tests/integration
      
    - name: PHPUnit tests
      run: ./vendor/bin/phpunit -c ./integration.xml.dist --coverage-clover coverage.xml
